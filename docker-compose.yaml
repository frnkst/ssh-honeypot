version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    container_name: honeypot-backend
    image: ghcr.io/frnkst/honeypot-backend:latest
    depends_on:
      - db
    ports:
      - 3000:3000
    environment:
      - DB_PASSWORD
      - DB_USER
      - DB_NAME
      - DB_HOST
      - DB_PORT
    links:
      - db
    volumes:
      - './:/src'
  ui:
    container_name: honeypot-frontend
    image: ghcr.io/frnkst/honeypot-frontend:latest
    ports:
      - 8000:80
  ssh-honeypot:
    container_name: ssh-honeypot
    image: ghcr.io/frnkst/ssh-honeypot:latest
    ports:
      - 22:2222
    environment:
      - DB_PASSWORD
      - DB_USER
      - DB_NAME
      - DB_HOST
      - DB_PORT
    links:
      - db
volumes:
  db:
    driver: local
