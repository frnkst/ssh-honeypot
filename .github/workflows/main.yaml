name: Main branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout 👀
        uses: actions/checkout@v2

      - name: Install Dependencies ️‍🔧
        run: npm install

      - name: Build 🔨
        run: npm run build

      - name: Artifact Id 🪪
        if: github.ref == 'refs/heads/main'
        run: echo "ARTIFACT_ID=$(date +%Y-%m-%dT%H-%M)_$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Container Registry 🔑
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker-build and Publish 💾
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/angular-starter:${{ env.ARTIFACT_ID }}
